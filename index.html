<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUK Unboxing Waldhausen</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Centered Box Image -->
    <div class="center-box" id="centerBox">
        <img src="images/UNBOXING-BOX.png" alt="Unboxing Box">
    </div>

    <!-- Floating Particles beim Spin -->
    <div class="spin-particles" id="spinParticles"></div>

    <div class="app">
        <!-- BUK Header - Ganz oben -->
        <header class="header">
            <img src="images/BUK Unboxing Logo.svg" alt="BUK Unboxing" class="header-logo">
            <span class="header-subtitle">WALDHAUSEN</span>
        </header>

        <!-- Modus Anzeige (oben rechts) -->
        <div class="mode-display" id="modeDisplay">
            <span class="mode-label">Modus:</span>
            <img src="images/BUK_logo.png" alt="BUK" class="mode-display-logo" id="modeDisplayLogoBuk">
            <img src="images/Samvirk_logo.png" alt="Samvirk" class="mode-display-logo" id="modeDisplayLogoSamvirk">
            <span class="mode-value" id="currentModeDisplay">Nicht gewÃ¤hlt</span>
            <button class="mode-switch-btn" id="modeSwitchBtn">Wechseln</button>
        </div>

        <!-- Modus Auswahl Overlay (U18 / U26) -->
        <div class="mode-overlay" id="modeOverlay">
            <div class="mode-content">
                <div class="mode-header-row">
                    <img src="images/BUK%20Unboxing%20Logo.svg" alt="BUK Unboxing" class="mode-logo">
                    <img src="images/favicon.svg" alt="" class="mode-favicon">
                    <span class="mode-subtitle">WALDHAUSEN</span>
                </div>
                <div class="mode-buttons">
                    <button class="mode-btn mode-u18" data-mode="U18">
                        <img src="images/BUK_logo.png" alt="BUK" class="mode-btn-logo">
                        <span class="mode-btn-title">U18</span>
                    </button>
                    <button class="mode-btn mode-u26" data-mode="U26">
                        <img src="images/Samvirk_logo.png" alt="Samvirk" class="mode-btn-logo">
                        <span class="mode-btn-title">U26 Samvirk</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Musik Auswahl Overlay -->
        <div class="music-overlay" id="musicOverlay">
            <div class="music-content">
                <h2 class="music-title">WÃ¤hle deinen Song</h2>
                <div class="music-cards" id="musicCards">
                    <!-- Cards werden dynamisch generiert -->
                </div>
            </div>
        </div>

        <!-- Varianten Auswahl Overlay (All-in / Save) -->
        <div class="variant-overlay" id="variantOverlay">
            <div class="variant-content">
                <h2 class="variant-title">WÃ¤hle deine Variante</h2>
                <div class="variant-player-info">
                    <div class="variant-player-avatar" id="variantPlayerAvatar">ðŸ‘¤</div>
                    <p class="variant-player-name" id="currentPlayerName">-</p>
                </div>
                <div class="variant-buttons">
                    <div class="variant-column variant-column-save">
                        <button class="variant-btn variant-save" data-variant="SAVE">
                            <video class="variant-btn-video" id="saveBgVideo" muted loop playsinline></video>
                            <span class="variant-btn-title">SAVE</span>
                        </button>
                        <div class="variant-rewards" id="saveRewards"></div>
                    </div>
                    <div class="variant-column variant-column-allin">
                        <button class="variant-btn variant-allin" data-variant="ALL_IN">
                            <video class="variant-btn-video" id="allinBgVideo" muted loop playsinline></video>
                            <span class="variant-btn-title">ALL IN</span>
                        </button>
                        <div class="variant-rewards" id="allinRewards"></div>
                    </div>
                </div>
                <!-- Dynamische Reward Preview (wechselt Seite) -->
                <div class="reward-preview-panel position-right" id="rewardPreviewPanel">
                    <img src="" alt="" id="rewardPreviewImg">
                    <h4 id="rewardPreviewName">Item Name</h4>
                    <span id="rewardPreviewRarity">Rarity</span>
                    <p class="reward-preview-desc" id="rewardPreviewDesc">Beschreibung...</p>
                </div>
            </div>
        </div>

        <!-- Roll Bereich -->
        <div class="roll-section">
            <div class="roll-container">
                <div class="roll-indicator"></div>
                <div class="roll-window">
                    <div class="items-track" id="itemsTrack"></div>
                </div>
            </div>
        </div>

        <!-- Aktueller Spieler Anzeige -->
        <div class="player-display hidden" id="playerDisplay">
            <div class="player-avatar-container" id="playerAvatarContainer"></div>
            <span class="player-name" id="playerName"></span>
            <span class="player-variant" id="playerVariant"></span>
        </div>

        <!-- Unbox Button - Direkt Ã¼ber der Box -->
        <div class="button-section">
            <img src="images/favicon.svg" alt="" class="button-icon button-icon-left">
            <button class="unbox-button" id="rollButton">
                <span class="button-text">SPIN PERSON</span>
            </button>
            <img src="images/favicon.svg" alt="" class="button-icon button-icon-right">
        </div>

        <!-- Rewards Links (einklappbar) -->
        <div class="sidebar-wrapper left" id="sidebarWrapperLeft">
            <div class="sidebar-trigger">
                <span class="sidebar-trigger-icon">â–²</span>
            </div>
            <div class="rewards-sidebar rewards-left" id="rewardsLeft"></div>
        </div>

        <!-- Rewards Rechts (einklappbar) -->
        <div class="sidebar-wrapper right" id="sidebarWrapperRight">
            <div class="sidebar-trigger">
                <span class="sidebar-trigger-icon">â–²</span>
            </div>
            <div class="rewards-sidebar rewards-right" id="rewardsRight"></div>
        </div>

        <!-- History Log (4 Kreise unten Mitte) -->
        <div class="history-log" id="historyLog">
            <div class="history-slot" data-slot="0">
                <div class="history-circle">?</div>
            </div>
            <div class="history-slot" data-slot="1">
                <div class="history-circle">?</div>
            </div>
            <div class="history-slot" data-slot="2">
                <div class="history-circle">?</div>
            </div>
            <div class="history-slot" data-slot="3">
                <div class="history-circle">?</div>
            </div>
        </div>

        <!-- History Popup (zeigt alle 4 Gewinner) -->
        <div class="history-popup" id="historyPopup">
            <div class="history-popup-content">
                <h3 class="history-popup-title">Gewinner-Ãœbersicht</h3>
                <div class="history-popup-grid">
                    <div class="history-popup-column" data-column="0">
                        <div class="history-popup-avatar">?</div>
                        <p class="history-popup-name">-</p>
                        <p class="history-popup-variant">-</p>
                        <div class="history-popup-item">
                            <img src="" alt="">
                            <span class="history-popup-item-name">-</span>
                            <span class="history-popup-item-rarity">-</span>
                        </div>
                    </div>
                    <div class="history-popup-column" data-column="1">
                        <div class="history-popup-avatar">?</div>
                        <p class="history-popup-name">-</p>
                        <p class="history-popup-variant">-</p>
                        <div class="history-popup-item">
                            <img src="" alt="">
                            <span class="history-popup-item-name">-</span>
                            <span class="history-popup-item-rarity">-</span>
                        </div>
                    </div>
                    <div class="history-popup-column" data-column="2">
                        <div class="history-popup-avatar">?</div>
                        <p class="history-popup-name">-</p>
                        <p class="history-popup-variant">-</p>
                        <div class="history-popup-item">
                            <img src="" alt="">
                            <span class="history-popup-item-name">-</span>
                            <span class="history-popup-item-rarity">-</span>
                        </div>
                    </div>
                    <div class="history-popup-column" data-column="3">
                        <div class="history-popup-avatar">?</div>
                        <p class="history-popup-name">-</p>
                        <p class="history-popup-variant">-</p>
                        <div class="history-popup-item">
                            <img src="" alt="">
                            <span class="history-popup-item-name">-</span>
                            <span class="history-popup-item-rarity">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Item Preview Ã¼ber der Box -->
        <div class="item-preview" id="itemPreview">
            <img src="" alt="" id="previewImage">
            <h3 id="previewName"></h3>
            <p id="previewRarity"></p>
        </div>

        <!-- Person gewonnen Anzeige -->
        <div class="won-overlay" id="personWonDisplay">
            <div class="won-content person-won" id="personWonContent">
                <div class="won-glow person-glow"></div>
                <div class="person-icon">ðŸ‘¤</div>
                <h2 id="wonPersonName" class="won-name">Name</h2>
                <p class="won-rarity">Wurde ausgewÃ¤hlt!</p>
                <button class="close-button" id="personContinueBtn">Variante wÃ¤hlen</button>
            </div>
        </div>

        <!-- Gewonnenes Item Anzeige -->
        <div class="won-overlay" id="wonItemDisplay">
            <!-- Seitliche Videos -->
            <div class="won-side-video won-side-left">
                <video id="wonVideoLeft" muted loop playsinline></video>
            </div>
            <div class="won-side-video won-side-right">
                <video id="wonVideoRight" muted loop playsinline></video>
            </div>
            <div class="won-content" id="wonContent">
                <div class="won-glow"></div>
                <img src="" alt="" id="wonItemImage" class="won-image">
                <h2 id="wonItemName" class="won-name"></h2>
                <p id="wonItemRarity" class="won-rarity"></p>
                <div class="won-player">
                    <span class="won-player-label">Gewonnen von:</span>
                    <div class="won-player-avatar" id="wonPlayerAvatar"></div>
                    <span class="won-player-name" id="wonByPlayer">-</span>
                </div>
                <button class="close-button">NÃ¤chste Runde</button>
            </div>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="script.js"></script>
</body>
</html>
