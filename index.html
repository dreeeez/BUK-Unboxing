<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUK Unboxing Waldhausen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- BUK Header - Ganz oben -->
        <header class="header">
            <img src="images/BUK_Header.png" alt="BUK Unboxing" class="header-logo">
        </header>

        <!-- Modus Anzeige (oben rechts) -->
        <div class="mode-display" id="modeDisplay">
            <span class="mode-label">Modus:</span>
            <span class="mode-value" id="currentModeDisplay">Nicht gew√§hlt</span>
            <button class="mode-switch-btn" id="modeSwitchBtn">Wechseln</button>
        </div>

        <!-- Modus Auswahl Overlay (U18 / U26) -->
        <div class="mode-overlay" id="modeOverlay">
            <div class="mode-content">
                <h2 class="mode-title">W√§hle deinen Modus</h2>
                <div class="mode-buttons">
                    <button class="mode-btn mode-u18" data-mode="U18">
                        <span class="mode-btn-title">U18</span>
                        <span class="mode-btn-desc">Jugendliche</span>
                    </button>
                    <button class="mode-btn mode-u26" data-mode="U26">
                        <span class="mode-btn-title">U26 Samvirk</span>
                        <span class="mode-btn-desc">Junge Erwachsene</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Varianten Auswahl Overlay (All-in / Save) -->
        <div class="variant-overlay" id="variantOverlay">
            <div class="variant-content">
                <h2 class="variant-title">W√§hle deine Variante</h2>
                <p class="variant-player">Spieler: <span id="currentPlayerName">-</span></p>
                <div class="variant-buttons">
                    <button class="variant-btn variant-save" data-variant="SAVE">
                        <span class="variant-btn-title">üõ°Ô∏è SAVE</span>
                        <span class="variant-btn-desc">Sichere Gewinne, keine Strafen</span>
                    </button>
                    <button class="variant-btn variant-allin" data-variant="ALL_IN">
                        <span class="variant-btn-title">üî• ALL IN</span>
                        <span class="variant-btn-desc">Bessere Items, aber auch Strafen m√∂glich!</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Roll Bereich -->
        <div class="roll-section">
            <div class="roll-container">
                <div class="roll-indicator"></div>
                <div class="roll-window">
                    <div class="items-track" id="itemsTrack"></div>
                </div>
            </div>
        </div>

        <!-- Aktueller Spieler Anzeige -->
        <div class="player-display" id="playerDisplay">
            <span class="player-label">Spieler:</span>
            <span class="player-name" id="playerName">-</span>
            <span class="player-variant" id="playerVariant"></span>
        </div>

        <!-- Unbox Button - Direkt √ºber der Box -->
        <div class="button-section">
            <button class="unbox-button" id="rollButton">
                <span class="button-text">SPIN PERSON</span>
            </button>
        </div>

        <!-- Rewards Links und Rechts -->
        <div class="rewards-sidebar rewards-left" id="rewardsLeft"></div>
        <div class="rewards-sidebar rewards-right" id="rewardsRight"></div>

        <!-- Item Preview √ºber der Box -->
        <div class="item-preview" id="itemPreview">
            <img src="" alt="" id="previewImage">
            <h3 id="previewName"></h3>
            <p id="previewRarity"></p>
        </div>

        <!-- Person gewonnen Anzeige -->
        <div class="won-overlay" id="personWonDisplay">
            <div class="won-content person-won" id="personWonContent">
                <div class="won-glow person-glow"></div>
                <div class="person-icon">üë§</div>
                <h2 id="wonPersonName" class="won-name">Name</h2>
                <p class="won-rarity">Wurde ausgew√§hlt!</p>
                <button class="close-button" id="personContinueBtn">Variante w√§hlen</button>
            </div>
        </div>

        <!-- Gewonnenes Item Anzeige -->
        <div class="won-overlay" id="wonItemDisplay">
            <div class="won-content" id="wonContent">
                <div class="won-glow"></div>
                <img src="" alt="" id="wonItemImage" class="won-image">
                <h2 id="wonItemName" class="won-name"></h2>
                <p id="wonItemRarity" class="won-rarity"></p>
                <p class="won-player">Gewonnen von: <span id="wonByPlayer">-</span></p>
                <button class="close-button">N√§chste Runde</button>
            </div>
        </div>
    </div>

    <script src="items.js"></script>
    <script src="script.js"></script>
</body>
</html>
